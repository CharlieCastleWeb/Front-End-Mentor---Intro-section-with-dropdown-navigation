<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./styles/css/main.css">
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="Company logo">
    <nav>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <a href="#" class="login">Login</a>
      <a href="#" class="register">Register</a>
    </nav>
  </header>  

  <img src="./images/image-hero-mobile.png" alt="Hero image" class="hero-image">
  
  <main>

    <h1>Make remote work</h1>

    <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>

    <a href="#" class="learn-more-button">Learn more</a>

    <div class="clients">
      <img src="./images/client-databiz.svg" alt="Databiz logo">
      <img src="./images/client-audiophile.svg" alt="Audiophile logo">
      <img src="./images/client-meet.svg" alt="Meet logo">
      <img src="./images/client-maker.svg" alt="Maker logo">
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://carloscastillo.dev/">Carlos Castillo</a>.
  </footer>
</body>
</html>
